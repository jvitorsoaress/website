<h2>Contato</h2>

<section class="container mt-5">
  <h2>Contato</h2>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="nome-completo" placeholder="Nome completo">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <input type="tel" class="form-control" id="telefone" placeholder="Telefone">
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="mensagem" placeholder="Digite aqui a sua mensagem">
    </div>
    <a href="#" class="btn btn-success">Enviar mensagem</a>
  </form>
</section>
