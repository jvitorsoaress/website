<section id="contato" class="full-height">
    <div class="container">
      <div class="text-center">
        <h1>Contato</h1>
        <p>Estou à disposição para ajudá-lo. Entre em contato comigo através do e-mail:</p>
        <a href="mailto:contato&#64;joaovitorsoares.com.br" class="text-decoration-none">contato&#64;joaovitorsoares.com.br</a>
      </div>
  
      <form class="mt-4 custom-contact-form">
        <div class="mb-3">
          <label for="nomeCompleto" class="form-label">Nome Completo:</label>
          <input type="text" class="form-control" id="nomeCompleto" placeholder="Seu nome completo">
        </div>
  
        <div class="mb-3">
          <label for="assunto" class="form-label">Assunto:</label>
          <select class="form-select" id="assunto">
            <option selected disabled>Selecione o assunto</option>
            <option>Sou recrutador e estou à procura de desenvolvedores</option>
            <option>Preciso de um freelancer para um projeto</option>
            <option>Gostaria de solicitar orçamento para um site ou app</option>
            <option>Outro (Descreva abaixo)</option>
          </select>
        </div>
  
        <div class="mb-3">
          <label for="mensagem" class="form-label">Como posso ajudá-lo?</label>
          <textarea class="form-control" id="mensagem" rows="5" placeholder="Digite sua mensagem aqui"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark">Enviar</button>
        </div>
        
      </form>
    </div>
  </section>
