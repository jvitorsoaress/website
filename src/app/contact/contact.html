<section id="contact" class="full-height">
  <div class="container">

    <div class="text-center mb-4">
      <span class="section-label">Let’s talk</span>
      <h1>Contact</h1>
      <p>
        I’m open to new opportunities and collaborations.
        Feel free to reach out via email:
      </p>
      <a href="mailto:contact@joaovitorsoares.com.br">
        contact@joaovitorsoares.com.br
      </a>
    </div>

    <form class="custom-contact-form">
      
      <div class="mb-3">
        <label for="fullName" class="form-label">Full name</label>
        <input 
          type="text" 
          class="form-control" 
          id="fullName" 
          placeholder="Your full name">
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <select class="form-select" id="subject">
          <option selected disabled>Select a subject</option>
          <option>I’m a recruiter looking for developers</option>
          <option>I’m looking for a freelancer for a project</option>
          <option>I’d like a quote for a website or application</option>
          <option>Other (please describe below)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">How can I help?</label>
        <textarea 
          class="form-control" 
          id="message" 
          rows="5" 
          placeholder="Write your message here">
        </textarea>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">
          Send message
        </button>
      </div>
    </form>

  </div>
</section>
